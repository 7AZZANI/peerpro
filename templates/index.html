<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">P2P File Sharing</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Peer List</h2>
                <ul id="peerList" class="list-group"></ul>
                <button id="discoverPeers" class="btn btn-primary mt-3">Discover Peers</button>
            </div>
            <div class="col-md-6">
                <h2>File Transfer</h2>
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select File</label>
                    <input type="file" id="fileInput" class="form-control">
                </div>
                <button id="sendFile" class="btn btn-success" disabled>Send File</button>
            </div>
        </div>
        <div id="status" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
